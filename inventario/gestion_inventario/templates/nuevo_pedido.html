<!--nuevo_pedido.html-->
{% load static %} <!-- Carga el directorio 'static' -->
<!DOCTYPE html>
<html lang="es"> <!-- Idioma de la página -->
<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Escala de la página -->
    <title>Nuevo Pedido</title> <!-- Título de la página -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/nuevo_pedido.css' %}"> <!-- Enlaza el archivo CSS -->
</head>
<body>
    <div class="nuevo-pedido"> <!-- Contenedor de la página -->
        <h2>Nuevo Pedido</h2> <!-- Título de la página -->
        <form method="post"> <!-- Formulario para enviar los datos -->
            {% csrf_token %} <!-- Token CSRF -->
            {{ form.as_p }} <!-- Envía los datos del formulario -->
            <label for="id_fecha">Fecha</label> <!-- Etiqueta para el campo 'fecha' -->
            <input type="datetime-local" id="id_fecha" name="fecha" value="{{ pedido.fecha|date:'Y-m-d\\TH:i' }}"> <!-- Campo 'fecha' -->
            <input type="submit" value="Guardar"> <!-- Botón 'Guardar' -->
        </form>
    </div>
</body>
</html>
